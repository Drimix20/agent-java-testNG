buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
}

plugins {
    id 'net.researchgate.release' version '2.6.0'
    id "com.jfrog.bintray" version "1.8.4"
}
apply plugin: 'java'
apply from: 'release.gradle'
sourceCompatibility = 1.6
targetCompatibility = 1.6

description = 'TestNG Agent'

repositories {
    jcenter()
    mavenCentral()
    maven { url "https://dl.bintray.com/epam/reportportal" }
    maven { url "https://jitpack.io" }
}

configurations {
    agent
}

test {

    doFirst {
        jvmArgs("-javaagent:${configurations.agent.singleFile}")

    }
}

dependencies {
//    compile 'com.epam.reportportal:client-java:4.0.9'
    agent "org.aspectj:aspectjweaver:1.9.2"
    compile "org.aspectj:aspectjrt:1.9.2"
    compile 'com.github.reportportal:commons-model:48e54ba'
    compile 'com.github.reportportal:client-java:57557f99'
    compile 'org.testng:testng:6.14.3'

    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-all:2.0.2-beta'
    testCompile 'com.google.inject:guice:4.1.0'

}

task wrapper(type: Wrapper) {
    gradleVersion = '4.7'
}
